<!DOCTYPE html>
<html>
    <head lang="zh-cn">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=1" >
        <title>Fibonacci数列</title>
    </head>
  	<body>
		<script>
		//递归：Fibonacci数列
		function fib1(n){
			var arr = [];
			if (n==1) return 1;
			if (n==0) return 0;
			if(n>1) return fib1(n-2)+fib1(n-1);
		}
		//迭代
		function fib2(n){
			if (n==1) return 1;
			if (n==0) return 0;
			var a,b,c,i;
			a = 0;
			b = 1;
			for(i=2;i<=n;i++){
				c = a+b;
				a = b;
				b = c;
			}
			return b;
		}
		console.log(fib1(10));
		console.log(fib2(10));

		</script>
	</body>
</html>
