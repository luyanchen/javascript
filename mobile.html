<!DOCTYPE html>
<html id="html">
    <head>
        <title>移动端适配方案</title>
        <meta charset="utf-8">
        <meta content="telephone=no" name="format-detection">
        <script type="text/javascript">
            //根据dpr设置缩放
            var metaEl = document.createElement('meta');
            var scale = 1/window.devicePixelRatio;
            metaEl.setAttribute('name','viewport');
            metaEl.setAttribute('content','initial-scale='+scale+',maximum-scale='+scale+',user-scalable=no');
            document.firstElementChild.appendChild(metaEl);
            //根据不同屏幕尺寸和dpr动态改变根节点html的font-size大小(rem基准值)
            var rem = document.documentElement.clientWidth/10;//client是物理宽度
            document.getElementById('html').setAttribute('style','font-size:'+rem+'px');
        </script>
        <style>
            html,body,p{padding: 0px;margin:0px; }
            .main{font-size:0.533rem;width:100%;}
            /* 设计稿750px,字体为40px,即40/750*10rem*/
            .banner{width:5rem;height:5rem;}
            .box{border:1px solid #cacaca;}
        </style>
    </head>
    <body>
        <img src="./images/ball.png" class="banner"/>
        <!--1px边框问题-->
        <div class="box">
            <p class="main">hello world</p>
        </div>

    </body>
</html>
